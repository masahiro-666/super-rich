version: "3.8"

services:
  super-rich-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: super-rich-monopoly
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - super-rich-network

networks:
  super-rich-network:
    driver: bridge
